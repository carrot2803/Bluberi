{% extends 'base.html' %}


{% include '_navbar.html'%}

{% block content %}

<div class="container">

<form action="{{url_for('login')}}" method="POST" class="myform">
  {% include '_message.html'%}
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" name="user_name" id="username" class="form-control" placeholder="Enter the Username">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="text" name="pass_word" id="password" class="form-control" placeholder="Enter the Password">
  </div>
  <input type="submit" value="login" class="btn btn-outline-primary login">
  <p>Dont have an account? click <a href="/sign_up">here</a> to Register </p>
</form>
</div>


{% endblock %}
