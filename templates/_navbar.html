{% extends 'base.html' %}


{% block header %}
<nav class="navbar navbar-expand-sm navbar-light bg-white" style="position: sticky;">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% if current_user%}
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('logout')}}">logout <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('delete')}}">Delete Room</a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('login')}}">login <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('sign_up')}}">register</a>
            </li>
            <li class="nav-item dropdown">
                <a class="btn btn-outline-success" href="/get_rooms">Group chat</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<style>

</style>

{% endblock %}
