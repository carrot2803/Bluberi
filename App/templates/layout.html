<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-hbZHM6VX3fc/Az/hN5wiUJ5wkiaAWOK66nU69pG94JlE1LLBnq5RsYsfWT3zBiAH" crossorigin="anonymous">
    <link rel="icon" type="image/png"
        href="https://cdn0.iconfinder.com/data/icons/fruity-1/100/fruit_food_colour-47-1024.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .group:hover .group-hover\:block {
            display: block;
        }

        .hover\:w-64:hover {
            width: 45%;
        }

        ::-webkit-scrollbar {
            width: 2px;
            height: 2px;
        }

        ::-webkit-scrollbar-button {
            width: 0px;
            height: 0px;
        }

        ::-webkit-scrollbar-thumb {
            background: #007ace;
            /* Blue color */
            border: 0px none #ffffff;
            border-radius: 50px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #005e8a;
            /* Darker blue */
        }

        ::-webkit-scrollbar-thumb:active {
            background: #00395e;
            /* Darkest blue */
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
            /* White */
            border: 0px none #ffffff;
            border-radius: 50px;
        }

        ::-webkit-scrollbar-track:hover {
            background: #f2f2f2;
            /* Light gray */
        }

        ::-webkit-scrollbar-track:active {
            background: #d9d9d9;
            /* Slightly darker gray */
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="h-screen w-full flex antialiased text-gray-800 bg-white overflow-hidden">
        <div class="flex-1 flex flex-col">
            <main class="flex-grow flex flex-row min-h-0">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    {% include '_create_chat_modal.html' %}
    {% include '_add_member_modal.html' %}
    {% include '_delete_chat_modal.html' %}
    {% include '_update_chat_modal.html' %}
</body>

{% block scripts %}
<script src="{{url_for('static', filename='jquery.js')}}"></script>
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>
{% if room %}
<script>
    $(document).ready(function () {
        var socket = io.connect('http://127.0.0.1:5000')
        var username = `{{ current_user.username }}`
        var id = `{{ current_user.id }}`
        var room = `{{ room.name }}`;
        socket.emit('join', { 'username': username, 'room': room });

        function sendMessage() {
            socket.emit('incoming-msg', {
                'msg': $('#txt2').val(),
                'username': username,
                'room': room,
                'sender_id': id,
            });
            $('#txt2').val('');
        }

        $('#send1').click(function () {
            sendMessage();
        });

        $('#txt2').keypress(function (e) {
            if (e.which == 13)
                sendMessage();
        });

        socket.on('message', function (msg) {
            if (msg.username === '{{ current_user.username }}')
                $('.messages').append('<div class="message grid place-items-end gap-x-3 pt-1 pb-1" style="grid-template-columns: 80px 1fr auto;"><div class="col-start-3 row-span-2 w-10 relative inline-flex self-end"><div class="w-10 rounded-full block" style="aspect-ratio: 1/1; overflow: hidden;"><img alt="chat-user" src="https://avatars.githubusercontent.com/u/10018{{current_user.id}}" style="object-fit: cover;"/><span class="absolute w-4 h-4 bg-gray-400 rounded-full right-0 bottom-0 border-2 border-white"></span></div></div><div class="col-start-2 row-start-1 text-xs leading-5">' + msg.username + '</div><div class="col-start-2 max-w-90 min-w-11 min-h-11 rounded-2xl relative block pt-2 pb-2 pl-4 pr-4 bg-blue-500 text-white" style="width: fit-content; border-end-end-radius: 0px;">' + msg.msg + '</div><div class="chat-footer opacity-50 col-start-2 row-start-3 text-xs">sent at: <time class="text-xs opacity-50"> ' + msg.time + ' </time></div></div>')
            else
                $('.messages').append('<div class="message grid place-items-start gap-x-3 pt-1 pb-1" style="grid-template-columns: auto 1fr 80px;"><div class="col-start-1 row-span-2 w-10 relative inline-flex self-end"><div class="w-10 rounded-full block" style="aspect-ratio: 1/1; overflow: hidden;"><img alt="chat-user" src="https://avatars.githubusercontent.com/u/10018' + msg.sender_id + '" style="object-fit: cover;" /><span class="absolute w-4 h-4 bg-gray-400 rounded-full right-0 bottom-0 border-2 border-white"></span></div></div><div class="col-start-2 row-start-1 text-xs leading-5">' + msg.username + '</div><div class="col-start-2 max-w-90 min-w-11 min-h-11 rounded-2xl relative block pt-2 pb-2 pl-4 pr-4 bg-gray-300" style="width: fit-content; border-end-start-radius: 0px;">' + msg.msg + '</div><div class="chat-footer opacity-50 col-start-2 row-start-3 text-xs">sent at: <time class="text-xs opacity-50"> ' + msg.time + ' </time></div></div>');
            // Scroll down animation
            $('.messages').animate({ scrollTop: $('.messages').prop("scrollHeight") }, 500);
        });
    });
</script>
{% endif %}
{% endblock %}

</html>
